<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark text-light">
  <div class="card bg-secondary text-white shadow-lg p-4" style="width: 24rem;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Ingresa tu correo"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-danger w-100">Iniciar sesión</button>
    </form>
  </div>
</div>
