<div class="card bg-secondary text-light shadow-lg">
  <div class="card-header text-center bg-danger">
    <h2>Formulario de Película</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input
          id="title"
          type="text"
          class="form-control"
          placeholder="Título de la película"
          [(ngModel)]="movie.title"
          name="title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea
          id="description"
          class="form-control"
          placeholder="Descripción"
          [(ngModel)]="movie.description"
          name="description"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Cargar Imagen</label>
        <input
          id="image"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
          accept="image/*"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
